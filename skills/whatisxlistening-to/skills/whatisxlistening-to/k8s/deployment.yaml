apiVersion: apps/v1
kind: Deployment
metadata:
  name: listening-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listening-dashboard
  template:
    metadata:
      labels:
        app: listening-dashboard
    spec:
      containers:
        - name: app
          image: listening-dashboard  # Replaced by kustomize
          ports:
            - containerPort: 8765
          env:
            - name: TZ
              value: "America/Los_Angeles"  # Adjust to your timezone
            - name: LASTFM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: lastfm-credentials
                  key: api_key
            - name: LASTFM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lastfm-credentials
                  key: username
            - name: DISPLAY_NAME
              valueFrom:
                secretKeyRef:
                  name: lastfm-credentials
                  key: display_name
                  optional: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8765
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8765
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
