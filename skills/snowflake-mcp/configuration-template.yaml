# =============================================================================
# OTHER SERVICES
# =============================================================================
# Enable or disable tool groups

other_services:
  # Object management - create, drop, alter Snowflake objects
  object_manager: True
  
  # Query execution - run SQL statements
  query_manager: True
  
  # Semantic view discovery and querying
  semantic_manager: True

# =============================================================================
# SQL STATEMENT PERMISSIONS
# =============================================================================
# Control which SQL statement types are allowed.
# Set to True to allow, False to block.

sql_statement_permissions:
  # Uncomment to allow all statements (not recommended for production)
  # - All: True

  # Data Query Language (DQL)
  - Select: True
  - Describe: True
  
  # Session/Context
  - Use: True
  
  # Transaction Control
  - Commit: False
  - Rollback: False
  - Transaction: False
  
  # Data Definition Language (DDL) - CAUTION
  - Alter: False
  - Create: False
  - Drop: False
  - Comment: False
  
  # Data Manipulation Language (DML) - CAUTION
  - Delete: False
  - Insert: False
  - Update: False
  - Merge: False
  - TruncateTable: False
  
  # Other
  - Command: False      # Includes CALL, GRANT, SHOW, etc.
  - Unknown: False      # Block unrecognized statement types
